<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Saída de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Registrar Saída de Estoque</h1>

        <!-- Formulário para adicionar itens à saída -->
        <form id="saidaForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="produto" class="form-label">Produto:</label>
                <select id="produto" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" id="quantidade" class="form-control" placeholder="Quantidade" required min="1">
            </div>
            <div class="mb-3">
                <label for="motivo" class="form-label">Motivo (Obrigatório):</label>
                <input type="text" id="motivo" class="form-control" placeholder="Motivo para a saída" required>
            </div>
            <div class="mb-3">
                <label for="dataSaida" class="form-label">Data:</label>
                <input type="date" id="dataSaida" class="form-control" required>
            </div>
            <button type="button" id="adicionarProduto" class="btn btn-success w-100">Adicionar Produto</button>
        </form>

        <!-- Tabela de itens adicionados -->
        <h3 class="text-secondary mt-5">Itens Selecionados</h3>
        <table id="itensTabela" class="table table-bordered">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Motivo</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas adicionadas dinamicamente -->
            </tbody>
        </table>

        <!-- Botão para registrar saída -->
        <button id="registrarSaida" class="btn btn-primary w-100 mt-4">Registrar Saída</button>

        <!-- Link para acessar o histórico -->
        <div class="text-center mt-5">
            <a href="historico_doacao_recurso.html" class="btn btn-secondary">Ver Histórico</a>
        </div>
    </div>

    <script src="./js/registrarSaidaEstoque.js"></script>
</body>
</html>
