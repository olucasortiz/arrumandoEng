<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Saída de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Registrar Saída de Estoque</h1>

        <!-- Formulário para registrar a saída de estoque -->
        <form id="saidaForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="produto" class="form-label">Produto:</label>
                <select id="produto" class="form-select" required>
                    <!-- Lista de produtos será carregada aqui -->
                </select>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" id="quantidade" class="form-control" placeholder="Quantidade" required min="1">
            </div>
            <div class="mb-3">
                <label for="motivo" class="form-label">Motivo (Obrigatório):</label>
                <input type="text" id="motivo" class="form-control" placeholder="Motivo para a saída" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar Saída de Estoque</button>
        </form>

        <div id="alerta"></div>

        <!-- Tabela para mostrar o histórico de saídas de estoque -->
        <h2 class="text-center text-primary mt-5">Histórico de Saídas de Estoque</h2>
        <table id="historicoTabela" class="table table-striped">
            <thead>
                <tr>
                    <th>ID Produto</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Motivo</th>
                    <th>Data da Saída</th>
                    <th>Ações</th> <!-- Nova coluna para as ações -->
                </tr>
            </thead>
            <tbody>
                <!-- Histórico será carregado aqui -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/saidaEstoque.js"></script>
</body>
</html>
