<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Saída de Recursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Histórico de Saída de Recursos</h1>

        <!-- Tabela de histórico -->
        <table class="table table-hover table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Recurso</th>
                    <th>Quantidade</th>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="historicoTabela">
                <!-- Dados serão carregados aqui -->
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="registrar_saida_recurso.html" class="btn btn-primary">Voltar para Registro</a>
        </div>
    </div>
    <script src="js/HistoricoSaidaRecurso.js"></script>
</body>
</html>
