<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Doações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Histórico de Doações</h1>
        
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="filtroDoador" class="form-control" placeholder="Filtrar por Nome do Doador">
            </div>
            <div class="col-md-6 text-end">
                <button id="ordenarDataAsc" class="btn btn-outline-primary">Data ↑</button>
                <button id="ordenarDataDesc" class="btn btn-outline-primary">Data ↓</button>
            </div>
        </div>
    
        <!-- Tabela -->
        <table id="historicoTabela" class="table table-bordered">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Doador</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="js/ReceberDoacao.js"></script>
</body>
</html>
