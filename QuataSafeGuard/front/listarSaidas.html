<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Saídas de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Registros de Saídas de Estoque</h1>
        <button class="btn btn-primary mb-3" onclick="carregarSaidas()">Atualizar Lista</button>
        <div id="saidaContainer" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Motivo</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="saidaTableBody">
                    <!-- Dados das saídas serão inseridos dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts/listar-saidas.js"></script>
</body>
</html>
