<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Doação de Recursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Registrar Doação de Recursos</h1>
        
        <!-- Formulário de doação -->
        <form id="doacaoForm">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF do Doador:</label>
                <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF do Doador" required>
            </div>

            <!-- Seleção de Produto -->
            <div class="mb-3">
                <label for="produto" class="form-label">Produto a Doar:</label>
                <select id="produto" name="produto" class="form-select" required>
                    <option value="">Selecione um Produto</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" class="form-control" placeholder="Quantidade" required min="1">
            </div>

            <div class="mb-3">
                <label for="dataSaida" class="form-label">Data:</label>
                <input type="datetime" name="dataSaida" id="dataSaida" class="form-control" placeholder="Data" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar Doação</button>
            <div id="mensagemAgendar" style="display: none;">
                <p>A doação foi registrada com sucesso! <a href="AgendamentoEntregaRecursos.html" id="linkAgendar">Clique aqui</a> para agendar a entrega da doação.</p>
            </div>
        </form>
        <h2 class="text-center text-primary mt-5">Histórico de Doações</h2>
        <table id="historicoTabela" class="table table-striped">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Doador</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th>Funcionário</th>
                    <th>Ações</th> <!-- Coluna de Ações -->
                </tr>
            </thead>
            <tbody>
                <!-- As doações serão carregadas aqui -->
            </tbody>
        </table>
        
    </div>

    <!-- Modal para alterar doação -->
    <div class="modal" id="alterarDoacaoModal" tabindex="-1" aria-labelledby="alterarDoacaoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alterarDoacaoModalLabel">Alterar Doação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAlterarDoacao">
                        <div class="mb-3">
                            <label for="modalProduto" class="form-label">Produto</label>
                            <select class="form-select" id="modalProduto" required>
                                <!-- Opções de produtos serão carregadas dinamicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="novaQuantidadeInput" class="form-label">Nova Quantidade</label>
                            <input type="number" class="form-control" id="novaQuantidadeInput" required min="1">
                        </div>
                        <button type="submit" class="btn btn-primary">Alterar Doação</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/ReceberDoacaoRecurso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
