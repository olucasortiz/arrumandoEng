<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Doações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-primary text-center mb-5">Alterar Doações</h1>

        <!-- Tabela de doações -->
        <table id="doacaoTable" class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Data de Recebimento</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas carregadas dinamicamente -->
            </tbody>
        </table>

        <hr>

        <!-- Formulário para editar a doação -->
        <form id="alterarForm" style="display: none;">
            <h3 class="text-secondary mb-4">Editar Doação</h3>
            <input type="hidden" id="idDoacao">
            <div class="mb-3">
                <label for="produto" class="form-label">Produto</label>
                <select id="produto" class="form-select">
                    <!-- Opções carregadas dinamicamente -->
                </select>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" id="quantidade" class="form-control" placeholder="Digite a quantidade">
            </div>
            <div class="mb-3">
                <label for="dataRecebimento" class="form-label">Data de Recebimento</label>
                <input type="date" id="dataRecebimento" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>

        <!-- Container para exibir mensagens -->
        <div id="messageContainer" class="text-center mt-4" style="display: none;"></div>
    </div>

    <script src="js/alterarDoacao.js"></script>
</body>
</html>
