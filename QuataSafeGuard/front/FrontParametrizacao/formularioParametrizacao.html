<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametrização da Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Parametrização da Empresa</h1>
        <form id="parametrizacaoForm" onsubmit="parametrizar(event)" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nomeFantasia" class="form-label">Nome Fantasia:</label>
                <input type="text" id="nomeFantasia" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="razaoSocial" class="form-label">Razão Social:</label>
                <input type="text" id="razaoSocial" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ:</label>
                <input type="text" id="cnpj" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" id="endereco" class="form-control">
            </div>
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" id="bairro" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" id="cidade" class="form-control">
            </div>
            <div class="mb-3">
                <label for="uf" class="form-label">UF:</label>
                <input type="text" id="uf" class="form-control" maxlength="2">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" id="telefone" class="form-control">
            </div>
            <div class="mb-3">
                <label for="site" class="form-label">Site:</label>
                <input type="text" id="site" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" id="cep" class="form-control">
            </div>
            <div class="mb-3">
                <label for="dataCriacao" class="form-label">Data Criação</label>
                <input type="date" id="dataCriacao" class="form-control">
            </div>
            <div class="mb-3">
                <label for="logoPequeno" class="form-label">Logo Pequeno (URL):</label>
                <input type="text" id="logoPequeno" class="form-control">
            </div>
            <div class="mb-3">
                <label for="logoGrande" class="form-label">Logo Grande (URL):</label>
                <input type="text" id="logoGrande" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar</button>
        </form>
    </div>
    <script src="js/script.js"></script>
    <script src="js/editarParametrizacao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask/dist/inputmask.min.js"></script>
</body>
</html>
