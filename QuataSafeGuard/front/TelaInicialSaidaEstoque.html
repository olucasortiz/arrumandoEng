<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Saída de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5 text-center">
        <h1 class="text-primary mb-5">Gerenciar Saída de Estoque</h1>

        <!-- Imagens clicáveis para ações -->
        <div class="d-flex justify-content-center gap-4">
            <div>
                <img id="registrarImg" src="./img/registrar.png" alt="Registrar Saída de Estoque" class="img-fluid" style="cursor: pointer; width: 150px;">
                <p class="mt-2">Registrar Saída de Estoque</p>
            </div>
            <div>
                <img id="alterarImg" src="./img/alterar.png" alt="Alterar Saída de Estoque" class="img-fluid" style="cursor: pointer; width: 150px;">
                <p class="mt-2">Alterar Saída de Estoque</p>
            </div>
            <div>
                <img id="deletarImg" src="./img/deletar.png" alt="Deletar Saída de Estoque" class="img-fluid" style="cursor: pointer; width: 150px;">
                <p class="mt-2">Deletar Saída de Estoque</p>
            </div>
            <div>
                <img id="historicoImg" src="./img/historico.png" alt="Histórico de Saida de Estoque" class="img-fluid" style="cursor: pointer; width: 150px;">
                <p class="mt-2">Histórico de Saida de Estoque</p>
            </div>
        </div>
    </div>

    <!-- Vincular o arquivo JS -->
    <script src="js/gerenciarSaidaInicial.js"></script>
</body>
</html>
